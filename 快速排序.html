  <script>
    var quickSort = function(arr) {
      if (arr.length <= 1) return arr; 
      var pivotIndex = Math.floor(arr.length / 2);  // 基准值的索引
      var pivot = arr.splice(pivotIndex, 1)[0];  // 得到基准值
      var left = [];
      var right = [];

      for (var i = 0; i < arr.length; i++){
        if (arr[i] < pivot) {
          left.push(arr[i]);
        } else {
          right.push(arr[i]);
        }
      }
      return quickSort(left).concat(pivot, quickSort(right));
    };
      
    var dataArray = [85,24,63,45,17,31,96,50];
    // left: [] right: [85, 24, 63, 45, 31, 96, 50]
    // left: [24, 31] right: [85, 63, 96, 50]
        //  left: [24, 31]  -> left: [ 24 ]
        // right: [85, 63, 96, 50] -> right: [85, 63, 50] -> left: [50] right: [ 85]
    console.log(dataArray.join(","));
    console.log(quickSort(dataArray).join(","));
  </script>

</body>
